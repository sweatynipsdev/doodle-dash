<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Dash</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
    </style>
</head>
<body>
    <div id="characterSelect">
        <button id="leftArrow">◄</button>
        <div id="currentCharacter"></div>
        <button id="rightArrow">►</button>
    </div>
    <div id="highScores"></div>
    <button id="startBtn">Start Game</button>
    <button id="restartBtn" style="display: none;">Restart</button>
    <div id="controlsHint" style="display: none;">Use ← → to move, Shift to dash</div>
    <div id="scoreDisplay" style="display: none;">Score: 0</div>
    <div id="comboDisplay" style="display: none;">Combo: 0x</div>
    <div id="healthDisplay" style="display: none;"></div>
    <div id="slotMachine" style="display: none;">
        <div id="reels"></div>
        <button id="spinBtn">Spin (5 Tokens)</button>
        <div id="tokenDisplay">Tokens: 0</div>
    </div>
    <audio id="backgroundMusic" src="path/to/background.mp3" loop></audio>
    <audio id="coinSound" src="path/to/coin.mp3"></audio>
    <audio id="hitSound" src="path/to/hit.mp3"></audio>
    <audio id="shootSound" src="path/to/shoot.mp3"></audio>
    <audio id="powerUpSound" src="path/to/powerup.mp3"></audio>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
